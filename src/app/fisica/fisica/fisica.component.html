<mat-card>
  <mat-toolbar color="primary">
    Cursos deisponiveis
  </mat-toolbar>

<div *ngIf="fisica$ | async as fisica; else loading">

<table mat-table [dataSource]="fisica" class="mat-el evation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let fisica"> {{fisica.name}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let fisica"> {{fisica.category}}
      <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    </td>
  </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" aria-label="adicionar">
          <mat-icon (click)="onAdd()" >add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let course">
        <button mat-icon-button color="primary" aria-label="editar">
          <mat-icon (click)="onEdit(course)">edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="remover curso">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>

  </ng-template>

</mat-card>
